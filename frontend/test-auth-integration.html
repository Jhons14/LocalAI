<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Authentication Integration Test</h1>
    
    <div class="test-section">
        <h3>1. Test Login</h3>
        <input type="email" id="email" placeholder="Email" value="test2@example.com">
        <input type="password" id="password" placeholder="Password" value="TestPassword123!">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Protected Endpoint</h3>
        <button onclick="testProtectedEndpoint()">Test Protected Endpoint</button>
        <div id="protectedResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Current Auth Status</h3>
        <button onclick="showAuthStatus()">Show Auth Status</button>
        <button onclick="clearAuth()">Clear Auth</button>
        <div id="authStatusResult" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8002';

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Store tokens in localStorage
                    localStorage.setItem('auth_access_token', data.access_token);
                    localStorage.setItem('auth_refresh_token', data.refresh_token);
                    localStorage.setItem('auth_user', JSON.stringify({
                        user_id: data.user_id,
                        email: data.email,
                        username: data.username,
                        is_admin: data.is_admin
                    }));

                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ Login successful!<br>
                            User: ${data.username} (${data.email})<br>
                            Admin: ${data.is_admin ? 'Yes' : 'No'}<br>
                            Token: ${data.access_token.substring(0, 50)}...
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">❌ Login failed: ${errorText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }

        async function testProtectedEndpoint() {
            const resultDiv = document.getElementById('protectedResult');
            const accessToken = localStorage.getItem('auth_access_token');

            if (!accessToken) {
                resultDiv.innerHTML = '<div class="error">❌ No access token found. Please login first.</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/threads/test123/status`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ Protected endpoint accessible!<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else if (response.status === 404) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ Protected endpoint accessible! (404 expected for non-existent thread)<br>
                            Status: ${response.status}
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div class="error">❌ Protected endpoint failed: ${response.status} - ${errorText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }

        function showAuthStatus() {
            const resultDiv = document.getElementById('authStatusResult');
            const accessToken = localStorage.getItem('auth_access_token');
            const refreshToken = localStorage.getItem('auth_refresh_token');
            const user = localStorage.getItem('auth_user');

            if (accessToken && user) {
                const userData = JSON.parse(user);
                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ User is authenticated<br>
                        User: ${userData.username} (${userData.email})<br>
                        Admin: ${userData.is_admin ? 'Yes' : 'No'}<br>
                        Access Token: ${accessToken ? 'Present' : 'Missing'}<br>
                        Refresh Token: ${refreshToken ? 'Present' : 'Missing'}
                    </div>
                `;
            } else {
                resultDiv.innerHTML = '<div class="error">❌ No authentication data found</div>';
            }
        }

        function clearAuth() {
            localStorage.removeItem('auth_access_token');
            localStorage.removeItem('auth_refresh_token');
            localStorage.removeItem('auth_user');
            
            const resultDiv = document.getElementById('authStatusResult');
            resultDiv.innerHTML = '<div class="success">✅ Authentication data cleared</div>';
        }

        // Show initial auth status
        showAuthStatus();
    </script>
</body>
</html>
